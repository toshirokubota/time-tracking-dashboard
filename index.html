<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main period="Weekly">
    <header>
      <div class="user-card">
        <img src="./images/image-jeremy.png" alt="image of Jeremy"/>
        <div class="caption">
          <p class="text-bodyS">Report for</p>
          <h1 class="text-head">Jeremy Robson</h1>
        </div>
      </div>
      <ul id="period" class="text-body">
        <li class="daily" tabindex="0">Daily</li>
        <li class="weekly" tabindex="0">Weekly</li>
        <li class="monthly" tabindex="0">Monthly</li>
      </ul>
    </header>
    <!-- <img src="images/icon-ellipsis.svg" alt="ellipsis icon"/> -->
    <div id="work-card" class="card">
      <img src="images/icon-work.svg" alt="work icon"/>
      <div class="frontside" tabindex="0">
      </div>
    </div>
    <div id="play-card" class="card">
      <img src="images/icon-play.svg" alt="play icon"/>
      <div class="frontside" tabindex="0">          
      </div>
    </div>
    <div id="study-card" class="card">    
      <img src="images/icon-study.svg" alt="study icon"/>
      <div class="frontside" tabindex="0">          
      </div>
    </div>
    <div id="exercise-card" class="card">
      <img src="images/icon-exercise.svg" alt="exercise icon"/>
      <div class="frontside" tabindex="0">          
      </div>
    </div>
    <div id="social-card" class="card">
      <img src="images/icon-social.svg" alt="social icon"/>
      <div class="frontside" tabindex="0">          
      </div>
    </div>
    <div id="self-care-card" class="card">
      <img src="images/icon-self-care.svg" alt="self-care icon"/>
      <div class="frontside" tabindex="0">          
      </div>
    </div>
  
    <!-- <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer> -->
   </main>

  
</body>
</html>
